  watcher: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.3
  flutter_native_splash: ^2.1.6
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  mockito: ^5.4.2

flutter_native_splash:
  color: "#F8FAFC"
  image: "assets/icons/pettagu_icon.png"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/pettagu_icon.png"
  min_sdk_android: 21 # android mi

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: kanit_regular
      fonts:
        - asset: fonts/Kanit-Regular.ttf
    - family: kanit_light
      fonts:
        - asset: fonts/Kanit-Light.ttf
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - fonts/
flutter_intl:
  enabled: true