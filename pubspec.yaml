  flutter_dotenv: ^5.0.2
  flutter_local_notifications: ^9.2.0
  flutter_localizations:
    sdk: flutter
  flutter_native_timezone_updated_gradle: ^2.0.3
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.10+1
  flutter_tts: ^3.8.3
  fluttertoast: ^8.0.8
  get: ^4.6.5
  google_fonts: ^4.0.4
  hive: ^2.0.4
